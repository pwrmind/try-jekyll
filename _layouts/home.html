---
layout: default
---

<div>
  {% if page.title %}
    <h1 itemprop="name">{{ page.title }}</h1>
  {% endif %}

  {% for s in site.sites %}
    <div>
      <h2>
        <a href="{{ s.url | relative_url }}">
            {{ s.title | escape }}
        </a>
      </h2>
    </div>
  {% endfor %}
</div>
