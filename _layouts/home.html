---
layout: default
---

<div class="home">
  {% if page.title %}
    <h1 class="page-heading">{{ page.title }}</h1>
  {% endif %}

  {% for s in site.sites %}
    <div class="site-list">
      <h2>
        <a class="site-link" href="{{ s.url | relative_url }}">
            {{ s.title | escape }}
        </a>
      </h2>
    </div>
  {% endfor %}
</div>
